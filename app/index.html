<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Monty Hall Problem</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css css/style.css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div id="stage" class="row">
                <div class="col-md-12">
                    <center><h1>Monty Hall Problem</h1></center>
                </div>
                <div class="col-md-12">
                    <table>
                        <thead>
                        <tr>
                            <th>Change door</th>
                            <th>Without change door</th>
                            <th>Total</th>
                            <th>Matches</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td id="win-change-door">0 win</td>
                          <td id="win-without-change-door">0 win</td>
                          <td id="win-total">0 win</td>
                          <td rowspan="2" id="total">0 matches</td>
                        </tr>
                        <tr>
                          <td id="lose-change-door">0 lose</td>
                          <td id="lose-without-change-door">0 lose</td>
                          <td id="lose-total">0 lose</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <div class="percentage col-md-12">
                    <div id="bar" class="bar"></div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div id="door-0" class="door door-0"> 1 </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div id="door-1" class="door door-1"> 2 </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div id="door-2" class="door door-2"> 3 </div>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-4 menu">
                    <button id="new">New</button>
                    <button id="open">Open doors</button>
                    <button id="auto">Automatic</button>
                </div>
                <div class="col-md-8">
                    <ul id="log" class="log col-md-12">

                    </ul>
                </div>
            </div>
        </div>

        <!-- build:js js/main.js -->
        <script src="js/vendor/classList.min.js"></script>
        <script src="js/main.js"></script>
        <!-- endbuild -->

    </body>
</html>
